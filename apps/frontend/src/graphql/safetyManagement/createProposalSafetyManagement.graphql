mutation createProposalSafetyManagement(
  $proposalPk: Int!
  $safetyLevel: Int!
  $notes: String
  $responsibleUserIds: [Int!]
) {
  createProposalSafetyManagement(
    proposalPk: $proposalPk
    safetyLevel: $safetyLevel
    notes: $notes
    responsibleUserIds: $responsibleUserIds
  ) {
    ...safetyManagement
  }
}

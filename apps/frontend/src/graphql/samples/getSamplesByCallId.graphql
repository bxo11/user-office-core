query getSamplesByCallId(
  $callId: Int!
  $title: String
  $first: Int
  $offset: Int
) {
  samplesByCallId(
    callId: $callId
    title: $title
    first: $first
    offset: $offset
  ) {
    samples {
      ...sample
      proposal {
        primaryKey
        proposalId
      }
    }
    totalCount
  }
}
